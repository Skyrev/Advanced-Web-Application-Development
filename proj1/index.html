<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>Log In - Inventory Restocker</title>

	    <link rel="icon" href="favicon.png">
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	                      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	                      crossorigin="anonymous">
		<link href="css/style.css" rel="stylesheet">
		
		<script type="text/javascript" src="/jquery/jquery.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	            crossorigin="anonymous"></script>
		<script type="text/javascript" src="script/login.js"></script>
	</head>

	<body class="text-center">
		<header class="bg-dark">
			<h1>Inventory Restocker</h1>
		</header>
		
		<div class="jumbotron">
			<h2>Welcome!</h2>
			<p>Enter credentials to log in.</p>
		</div>
		
		<form id="form-login" name="login-form" action="/perl/jadrn035/cgi/authenticate.cgi" method="post">
			<img class="mb-4" src="images/logo.png" alt="Logo" width="80" height="80">
			<h1 class="h3 mb-3 font-weight-normal">Log In</h1>

			<label for="login-username" class="sr-only">Username</label>
			<input type="text" id="login-username" name="username" class="form-control" placeholder="Username" required autofocus>

			<label for="login-password" class="sr-only">Password</label>
			<input type="password" id="login-password" name="password" class="form-control" placeholder="Password" required>
			
			<div id="login-failed-msg" class="alert alert-danger hidden"></div>
			
			<div class="login-buttons">
				<button id="login-clear" class="btn btn-warning" type="reset" form="form-login">Clear</button>
				<button id="login-submit" class="btn btn-success" type="submit" form="form-login">Log In</button>
			</div>
		</form>
	</body>
</html>
